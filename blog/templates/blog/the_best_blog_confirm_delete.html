{% extends 'catalog/base.html' %}
{% load static %}


{% block content %}
   <div class="row">
   <div class="col-4">
       <div class="card">
           <div class="'card-body">
               <form method="post">
                   {% csrf_token %}
                   <p>
                       Вы действительно хотите удалить запись {{ object.header }}??
                   </p>
                   <button class="btn btn-primary" href="{% url 'blog:draft' %}">
                       Передумал
                   </button>
                   <button class="btn btn-primary" type="submit" href="{% url 'blog:draft' %}">
                       Удаляем
                   </button>
               </form>
           </div>
       </div>
   </div>
   </div>
{% endblock %}
